<h1>
    My Contacts
    </h1>
    <div>
    
      <table  style="width:100%" class="table">
    <tr>
        <th>Full Name</th>
        <th> Message</th>
        <th>Email</th>
      
    </tr> 
    <tr *ngFor="let contact of contacts">
        <td> {{ contact.name }} </td>
        <td> {{ contact.msg }} </td>
        <td> {{ contact.email }} </td>
 
    </tr>
    </table> 
    </div>
